<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Language Processing</title>

    <link rel="stylesheet" type="text/css" href="./static/style.css" />

    <!-- cdn of the bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  </head>
  <body>
  	
    <!--<divclass="container d-flex justify-content-center align-items-center vh-100">-->
     <div class="container mt-5">
     	<h1>Survey</h1>
      <div class="shadow-lg rounded">
        <div class="mx-5 my-5">
          <div class="d-flex justify-content-center mb-4">
            <img src="./static/logo.png" class="img rounded" alt="logo" />
          </div>
          <form method="POST" ,action="{{url_for('home')}}">
            {{ form.csrf_token }}
            <div class="mb-3">
              <label for="review" class="ml2 form-label h2 text-dark">Enter your review</label>
              {{form.review_field(class="form-control")}}
              <div id="reviewHelp" class="form-text">
                Enter a review for sentiment analysis.
              </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
              {{form.submit(class="btn fs-6 btn-warning")}}
            </div>
          </form>
          <div class="d-flex justify-content-center mt-4">
          				
          					<img width="50px" height="50px" src="./static/{{response}}.png" />
                  
          </div>
        </div>
      </div>
    </div>
    <script>
      var textWrapper = document.querySelector(".ml2");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime
        .timeline({ loop: true })
        .add({
          targets: ".ml2 .letter",
          scale: [4, 1],
          opacity: [0, 1],
          translateZ: 0,
          easing: "easeOutExpo",
          duration: 950,
          delay: (el, i) => 70 * i,
        })
        .add({
          targets: ".ml2",
          opacity: 0,
          duration: 1000,
          easing: "easeOutExpo",
          delay: 1000,
        });
    </script>
  </body>
</html>
